      justify-content: center;
      align-items: center;

      gap: 70px;
    }
    .pricing-container > div {
      width: 25%;
      padding: 20px;
      background-color: yellow;
      border-radius: 2mm;
    }     
    }

    .plan-button {
      border-radius: 5px;
      background-color: purple;
      color: white;
      position: relative;

  </style>
</head>
